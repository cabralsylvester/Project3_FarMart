<h2>These are all the Vendors</h2>

<div data-ng-repeat="vendor in vm.vendors ">
  <div class="vendor">
      <h3> <a href="{{vendor.website}}" target="_blank"> {{vendor.name}} </a> </h3>
      <h4> {{vendor.state}}, {{vendor.city}} </h4>
      <img data-ng-src="{{vendor.image}}" />
  </div>
</div>
