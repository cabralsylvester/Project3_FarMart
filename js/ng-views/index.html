<div class="container">
<h1>FarMart Vendors</h1>
<div class="vendor-index">


<div data-ng-repeat="vendor in vm.vendors ">
  <div class="vendor">
      <h3> <a data-ui-sref="vendorShow({id: vendor.id})"> {{vendor.name}} </a></h3>
      <h4> {{vendor.city}}, {{vendor.state}} </h4>
      <img data-ng-src="{{vendor.image}}" />
  </div>
</div>

</div>
<hr>
<div class="well">
  <a data-ui-sref="vendorNew"><button>
    Add a Vendor
  </button>
</a>

</div>
